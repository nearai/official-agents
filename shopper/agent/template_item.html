<div class="item">
    <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
    <a href="$url" target="_blank">
    <div style="width: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden;">
        <img src='$image' style="max-width: 100%; max-height: 100%;"></img>
    </div>
    </a>
    <p style="color: #4a5568; margin-bottom: 16px;">$description</p>
    <p style="color: #2d3748; font-weight: 600;">Price: $price</p>
    <a href="$url" target="_blank" style="
        display: inline-block;
        margin-top: 16px;
        background-color: #4299e1;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;">Purchase</a>
