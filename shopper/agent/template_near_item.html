<div class="item" id="item-$id">
    <div id="details-$id">
        <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
        <div style="width: 100%; display: flex; justify-content: center;
        align-items: center; overflow: hidden;   ">
            <img src='$image' style="max-width: 100%; max-height: 300px" alt="product image"/>
        </div>
        <p style="color: #4a5568; margin-bottom: 16px;">$description</p>
        <p style="color: #2d3748; font-weight: 600;">Price: $price</p>
        <p style="color: #2d3748; font-weight: 600;" id="item-$id-inventory">Quantity: ?</p>
        <button style="
        display: inline-block;
        margin-top: 16px;
        background-color: #1BD72EFF;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border-color: #1BD72EFF;
        text-decoration: none;
        font-weight: bold;"
                onclick="collectOrder('$id')">Purchase with $NEAR
        </button>
    </div>
    <div id="order-$id" style="display:none">
        <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
        <div style="width: 100%; display: flex; justify-content: center;
        align-items: center; overflow: hidden;   ">
            <img src='$image' style="max-width: 50%; max-height: 180px" alt="product image"/>
        </div>
        <br/><br/>
        <form id="order-form-$id">
            <label for="size-$id">Size:</label><br/>
            <select id="size-$id" name="size" style="width: 92%;">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">X-Large</option>
                <option value="2XL">2X-Large</option>
                <option value="3XL">3X-Large</option>
                <option value="4XL">4X-Large</option>
            </select><br/><br/>
            <label>Name:</label><br/>
            <input type="text" id="name-$id" name="name" placeholder="Enter full name for shipping"
                   style="width: 90%;" required><br/><br/>
            <label>Shipping Address:</label><br/>
            <input type="text" id="address1-$id" name="address1" placeholder="Street Address" style="width: 90%;" required></input>
            <input type="text" id="address2-$id" name="address2" placeholder="Address2" style="width: 90%;"></input>
            <input type="text" id="city-$id" name="city" placeholder="City" style="width: 90%;" required></input>
            <input type="text" id="state-$id" name="state" placeholder="2 or 3 letter State code" style="width: 90%;" maxlength="3"></input>
            <input type="text" id="zip-$id" name="zip" placeholder="Zip Code" style="width: 90%;" required></input>
            <input type="text" id="country-$id" name="country" placeholder="2 letter Country code" style="width: 90%;" required maxlength="2"></input>
            <div>
                <div style="float: left">
                    <button style="
                        display: inline-block;
                        margin-top: 16px;
                        background-color: gray;
                        color: black;
                        padding: 8px 16px;
                        border-radius: 4px;
                        border-color: gray;
                        text-decoration: none;
                        font-weight: bold;"
                        onclick="showItem($id)">back
                    </button>
                </div>
                <div style="float: right; margin-right: 10%">
                    <button id="prepare-order-button-$id"
                        style="
                            display: inline-block;
                            margin-top: 16px;
                            background-color: #1BD72EFF;
                            color: white;
                            padding: 8px 16px;
                            border-radius: 4px;
                            border-color: #1BD72EFF;
                            text-decoration: none;
                            font-weight: bold;"
                        disabled
                        onclick="prepareOrder($id)">Sold Out
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
