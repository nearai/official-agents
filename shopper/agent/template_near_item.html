<div class="item" id="item-$id">
    <div id="details-$id">
    <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
        <div style="width: 100%; display: flex; justify-content: center;
        align-items: center; overflow: hidden;   ">
            <img src='$image' style="max-width: 100%; max-height: 300px" alt="product image"/>
        </div>
    <p style="color: #4a5568; margin-bottom: 16px;">$description</p>
    <p style="color: #2d3748; font-weight: 600;">Price: $price</p>
    <p style="color: #2d3748; font-weight: 600;" id="item-$id-inventory">Quantity: ?</p>
    <button style="
        display: inline-block;
        margin-top: 16px;
        background-color: #1BD72EFF;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border-color: #1BD72EFF;
        text-decoration: none;
        font-weight: bold;"
            onclick="collectOrder('$id')">Purchase with $NEAR
    </button>
    </div>
    <div id="order-$id" style="display:none">
        <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
        <div style="width: 100%; display: flex; justify-content: center;
        align-items: center; overflow: hidden;   ">
            <img src='$image' style="max-width: 50%; max-height: 180px" alt="product image"/>
        </div>
        <br/><br/>
        <form>
        <label for="size">Size:</label><br/>
        <select id="size" name="size" style="width: 92%;">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
            <option value="xl">X-Large</option>
            <option value="2xl">2X-Large</option>
            <option value="3xl">3X-Large</option>
            <option value="4xl">4X-Large</option>
        </select><br/><br/>
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" placeholder="Enter full name for shipping" style="width: 90%;"><br/><br/>
        <label for="address">Shipping Address:</label><br/>
        <textarea id="address" name="address" rows="6" placeholder="Enter full shipping address" style="width: 90%;"></textarea>
            <div>
                <div style="float: left">
                    <button style="
                display: inline-block;
                margin-top: 16px;
                background-color: gray;
                color: black;
                padding: 8px 16px;
                border-radius: 4px;
                border-color: gray;
                text-decoration: none;
                font-weight: bold;"
                            onclick="showItem($id)">back
                    </button>
                </div>
                <div style="float: right; margin-right: 10%">
                    <button style="
                display: inline-block;
                margin-top: 16px;
                background-color: #1BD72EFF;
                color: white;
                padding: 8px 16px;
                border-radius: 4px;
                border-color: #1BD72EFF;
                text-decoration: none;
                font-weight: bold;"
                            onclick="prepareOrder($id)">Order
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
