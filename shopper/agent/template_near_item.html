<div class="item" id="item-$id">
    <h2 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 8px;">$title</h2>
    <a href="$url" target="_blank">
    <div style="width: 100%; display: flex; justify-content: center;
        align-items: center; overflow: hidden;   ">
        <img src='$image' style="max-width: 100%; max-height: 300px" alt="product image"/>
    </div>
    </a>
    <p style="color: #4a5568; margin-bottom: 16px;">$description</p>
    <p style="color: #2d3748; font-weight: 600;">Price: $price</p>
    <button style="
        display: inline-block;
        margin-top: 16px;
        background-color: #1BD72EFF;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border-color: #1BD72EFF;
        text-decoration: none;
        font-weight: bold;"
        onclick="choose('$id')">Purchase with $NEAR</button>
</div>
<div class="item" id="order-$id" style="display:none">
    <form>
        <label for="size">Size:</label>
        <input type="text" id="size" name="size"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <button style="
            display: inline-block;
            margin-top: 16px;
            background-color: #1BD72EFF;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border-color: #1BD72EFF;
            text-decoration: none;
            font-weight: bold;"
            onclick="order()">Order</button>
    </form>
</div>
